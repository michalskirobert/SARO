<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - page was not found</title>
    <link rel="stylesheet" href="https://saro.website/assets/style/css/404.css">
    <link
    href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900|Cormorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">
</head>
<body>
    <header>
        <ul class="logo">
        <a href="https://saro.website/index.html" class="header-brand">SARO</a>
    </div>
    </header>
    <main>
        <section>
            <div>
           <b>Error 404</b>
           <p>Page path</p> <p id="path"></p>
           <button onclick="goTo()">Back to main page</button>
        </div>
        </section>
        <script>
            function goTo(){
                window.open("https://saro.website", "_self");
            }
            const path = document.getElementById("path");
            path.style.maxWidth="50px";
            path.style.overflowWrap="break-word";
            path.style.display="inline-block";
            const locationPath = window.location.pathname;
            path.innerHTML = `${locationPath} is not found`;
        </script>
    </main>
</body>
</html>
