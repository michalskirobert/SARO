<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Robert Michalski">
    <title>Check name</title>
    <link rel="stylesheet" href="./../../../assets/style/css/style.css">
    <style>
        /* width */
        ::-webkit-scrollbar {
            width: 20px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px grey;
            border-radius: 10px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: red;
            border-radius: 10px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #b30000;
        }

        body {
            overflow-y: hidden;
        }

        h1,
        h2,
        h3,
        h4 {
            text-transform: none;
        }
    </style>
</head>

<body>
    <header>
        <a href="https://saro.website" class="header-brand">SARO</a>
        <nav>
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="nav__desktop nav__desktop--joinUs">
                <li><a href="" onclick="back()">Back</a></li>
                <li><a href="https://saro.website/">go to main page</a></li>
            </ul>
            <ul class="nav-list">
                <li><a href="index.html" class="header-brand--after">SARO</a></li>
                <li><a href="" onclick="back()" class="nav-links">Back</a></li>
                <li><a href="https://saro.website/" class="nav-links">go to main page</a></li>
            </ul>
        </nav>
        <script>
            function goBack() {
                window.history.back();
            }
        </script>
        <script src="./../assets/js/menu.js"></script>
    </header>
    <section class="api__name">
        <div class="nameChecker">
            <div class="nameChecker__item">
                <h2 class="logo">Polish names</h2>
                <input type="search" id="searchBar" placeholder="Check here....">
                <i>Type <b>g-m</b> for searching only masculine names <br>
                    or <b>g-f</b> for only feminine names</i>
            </div>
            <div id="root"></div>
        </div>
    </section>
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
