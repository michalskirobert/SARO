<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SARO - CÂU HỎI 0</title>
    <link
        href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900|Cormorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <link rel="stylesheet" href="./../../../../assets/style/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <section class="quiz">
        <button class="back" onclick="goBack()">Quay lại</button>
        <script>
            function goBack() {
                window.history.back();
            }
        </script>
        <h1>Declension</h1>
        <div class="container__quiz">
            <div class="box__quiz box__quiz--item">
                <div id="box__quiz">
                    <div class="start start--item">
                        <div id="start">Bắt đầu câu đố!</div>
                    </div>
                    <div id="quiz" style="display: none">
                        <div id="question"></div>
                        <div id="qImg"></div>
                        <div id="choices">
                            <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                            <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                            <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                        </div>
                        <div id="timer">
                            <div id="counter"></div>
                            <div id="btimeGauge"></div>
                            <div id="timeGauge"></div>
                        </div>
                        <div id="progress"></div>
                    </div>
                    <div id="scoreContainer" style="display: none"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="quiz.js"></script>
</body>

</html>
